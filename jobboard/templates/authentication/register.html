{% extends "base.html" %} {% block title %} - Register {% endblock %} 

{% block content %}
<div>
	{% if request.user.is_authenticated %} 
	<p>Logged in as {{ request.user.first_name }} {{ request.user.last_name }}</p>
	{% endif %}
	<form action="" method="POST" class="flex flex-col gap-4">
		{% csrf_token %}
		<input type="text" name="email" id="email" placeholder="email">
		<input type="text" name="password" id="password" placeholder="password">
		<input type="text" name="first_name" id="first_name" placeholder="first_name">
		<input type="text" name="last_name" id="last_name" placeholder="last_name">
		<input type="text" name="middle_name" id="middle_name" placeholder="middle_name">
		<input type="text" name="role" id="role" placeholder="role">
		<button type="submit">Submit</button>
	</form>
</div>
{% endblock %}
