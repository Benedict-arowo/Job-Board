{% extends "layout.html" %} {% block title %} - Register {% endblock %} 

{% block content %}
<div>
	<nav>
		{% if request.user.is_authenticated %}
		<p>
			Logged in as {{ request.user.first_name }} {{ request.user.last_name }}
		</p>
		<a href="/auth/logout">Logout</a>
		{% else %}
		<a href="/auth">Login</a>
		{% endif %}
	</nav>
	<h1>Welcome to JobBoard</h1>
</div>
{% endblock %}
