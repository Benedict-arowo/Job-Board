{% extends "base.html" %}

{% block mainContent %}
	{% include "nav_bar.html" %}

	{% block aboveContent%}

	{% endblock %}

	<div class="container mx-auto mt-4">
		{% if messages %}
			<ul class="messages">
				{% for message in messages %}
					<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		
		{% block content %}

		{% endblock %}
	</div>
{% endblock %}
