{% extends "layout.html" %} {% block title %} - Register {% endblock %} 
{%load crispy_forms_tags %} 

{% block aboveContent %}
<div class="mt-4">
	<h1 class="w-full bg-blue-500 text-white px-4 py-2 font-light text-2xl">Create a new job posting</h1>
</div>
{% endblock %}

{% block content %}
<div>
    <form action="./" method="POST" class="my-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-red-400 text-white p-4">Submit</button>
    </form>
</div>

{% endblock %}
